<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@400;700&display=swap"
            rel="stylesheet">
        <title>Форма аутентификации</title>
    </head>
    <body>
        <main>
            <h1>Форма аутентификации</h1>
            <button class="btn">
                <a class="text-h" href="index.html">Обратная связь</a>
            </button>
            <form method="post" action="http://httpbin.org/post">
                <fieldset class="input">
                    <div>
                        <label class="text-h" for="login">Логин</label>
                        <input class="margin-rig btn" type="text" name="login"
                            id="login" placeholder="Введите логин" required>
                        <label class="text-h" for="passvord">Пароль</label>
                        <input class="btn" tipe="passvord" name="passvord"
                            id="passvord" placeholder="Введите пароль" required>
                    </div>
                    <div>
                        <input type="checkbox" name="agr" id="agr" value="true"
                            required>
                        <label for="agr">Запомнить меня</label>
                    </div>
                    <button class="btn" type="submit">Войти</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
